<!doctype html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dia 1 Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="negative-padding">
        <div class="selected-menu">
            <div class="center">
                <img src="images/logo.png" class="logo">
            </div>

            <ul class="nav flex-column center master-menu">
                <li class="nav-item">
                    <a class="nav-link active " id="dinner" href="#">Almoço</a>
                    <img class="format-img-menu dinner-img blockanimation" src="images/dinner_overlay.png">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="jantar">Jantar</a>
                    <img class="format-img-menu janta-img hideanimation" src="images/lunch_overlay.png">                    
                </li>
            </ul>
        </div>



        <div class="menu-info negative-padding ">
            <ul class="nav ">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>

            <section>
                <div class="container-descricao">
                    <div class="background">
                        <section class="call-to-action">
                            <div class="box">
                                <h1>STEAK & LOBSTER IS BACK!</h1>
                                <h2>STARTING AT $15.99 Prices & participation may vary.</h2>
                                <button type="button" class="btn btn-outline-light">More</button>
                            </div>
                        </section>
                    </div>
                </div>
            </section>


        </div>
        <!--fim menu-->






        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>

            let dinnerLink = document.getElementById('dinner');
            let linkjantar = document.getElementById('jantar');
            let imgDinner = document.querySelector('.dinner-img');
            let imgJanta = document.querySelector('.janta-img');
            let containerInfo = document.querySelector('.container-descricao');


            //ALMOÇO
            dinnerLink.addEventListener('click', () => {
                imgDinner.classList.remove('hideanimation');                
                imgDinner.classList.add('blockanimation');
                imgJanta.classList.remove('blockanimation');
                imgJanta.classList.add('hideanimation');


                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'ajax/dinner.html');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        containerInfo.innerHTML = '';
                        let response = xhr.response;
                        containerInfo.innerHTML = response
                    }
                    else {
                        alert('Request failed.  Returned status of ' + xhr.status);
                    }
                };
                xhr.send();
            });

            linkjantar.addEventListener('click', () => {
                imgDinner.classList.add('hideanimation');
                imgJanta.classList.remove('hideanimation');
                imgJanta.classList.add('blockanimation');

                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'ajax/jantar.html');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        containerInfo.innerHTML = '';
                        let response = xhr.response;
                        containerInfo.innerHTML = response

                    }
                    else {
                        alert('Request failed.  Returned status of ' + xhr.status);
                    }
                };
                xhr.send();
            });





        </script>
</body>

</html>
